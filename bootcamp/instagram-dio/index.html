<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="instagram-wrapper">   <!-- Corpo do site -->
        <div class="instagram-phone"> <!-- Lado esquerdo do site -->
            <img src="/img/cellphone.png" alt="Cellphone with the Instagram app on screen.">
        </div>
        <div class="instagram-continue"> <!-- Lado direito do site -->
            <div class="group">
                <img src="/img/name.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="/img/profile.jpg" alt="Example of profile photo">
                </div>
                <a href="/" class="instagram-login">Continue as lucas.axelson</a>
                <a href="" class="instagram-logout">Remove account</a>
            </div>
            <div class="group"> <!-- Menu de Acesso do Usuário -->
                <p class="not-account">
                    Not lucas.axelson?
                </p>
                <p class="not-account">
                    <span class="link-blue">
                       Switch accounts
                    </span>
                    or
                    <span class="link-blue">
                       Sign up
                    </span>
                </p>
            </div>
            <div class="get-the-app"> <!-- Botões do Google Play e App Store -->
                <p class="get-app">
                    Get the app.
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
