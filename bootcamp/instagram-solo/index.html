<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Initial Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main id="main-pg">
        <header>
            <!-- Choose your language -->
            <div id="language-menu">
                English (United Kingdom)
            </div>
        </header> <!-- /Choose your language -->
        <div class="logoname">
            <!-- Logo -->
            <img src="/img/namelogo.png" alt="Name & Logo of Instagram">
        </div> <!-- /Logo -->
        <article class="login-menu">
            <!-- Login Menu -->
            <div class="top">
                <input type="text" name="username" placeholder="Telephone, Username or Email" required>
            </div>
            <div class="bottom">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="enter">
                <a href="/index.html">
                    <button>
                        Enter
                    </button>
                </a>
            </div>
        </article> <!-- /Login Menu -->
    </main>
</body>

</html>
